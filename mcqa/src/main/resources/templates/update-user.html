        <div class="my-3 p-3">
            <p class="h1"> Update User </p>
        </div>
          <div id="layoutSidenav_content" class="  flex-grow-1 d-flex justify-content-center align-items-center">
            <main class="flex-grow-1 my-3">
                <div class="container-fluid px-4">
            
                    <div class="card mb-4 border-0 costum_shadom ">
                        <div class="card-body    ">
                                <h2 class="pt-3 pb-4 font-bold font-up deep-purple-text">Update user</h2>
                                <form action="#" th:action="@{/update-user/{id}(id=${user.id})}"  method="post" th:object="${user}">
                                    <div class="row"> 


                                        <div class=" col form-floating mb-3">
                                            <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" th:field="*{firstName}"/>
                                            <label for="inputFirstName">&nbsp  First name</label>
                                        </div>
                                        <div class="col form-floating mb-3">
                                            <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" th:field="*{lastName}"/>
                                            <label for="inputLastName">&nbsp  Last name</label>
                                        </div>

                                    </div>
 
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" th:field="*{email}"/>
                                        <label for="inputEmail">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" th:field="*{password}"/>
                                        <label for="inputPassword">Password</label>
                                    </div>
                                    <div class="mb-3">
                                        <label for="role">Role</label>
                                        <select class="form-control" id="role" th:field="*{role}">
                                            <option value="ADMIN">ADMIN</option>
                                            <option value="EDUCATOR">EDUCATOR</option>
                                            <option value="STUDENT">STUDENT</option>
                                        </select>
                                    </div>
                                
                                    <div class="mt-4 mb-0 d-flex justify-content-end">
                                        <button type="submit" class="btn btn-primary rounded-pill costum_shadom py-1">Update User</button>
                                      </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>
