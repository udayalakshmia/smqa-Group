<div id="layoutSidenav_content" class="   flex-grow-1 d-flex justify-content-center align-items-center">
    <main class="flex-grow-1">
        <div class="container-fluid px-4">

            <div class="card mb-4 border-0 costum_shadom ">
                <div class="card-body">
                    <h2 class="pt-3 pb-4   font-bold font-up deep-purple-text">List of  questions</h2>
                    <table class="table table-striped"  id="datatablesSimple">
                        <!--Table head-->
                        <thead>
                        <tr>
                            <th>Question</th>
                            <th>Option 1</th>
                            <th>Option 2</th>
                            <th>Option 3</th>
                            <th>Option 4</th>
                            <th>Correct Option</th>
                        </tr>
                        </thead>
                        <!--Table head-->
                        <!--Table body-->
                        <tbody>
                        <tr th:each="question : ${questions}">
                            <th scope="row"><span th:text="${question.question}"></span></th>
                            <td><span th:text="${question.option1}"></span></td>
                            <td><span th:text="${question.option2}"></span></td>
                            <td><span th:text="${question.option3}"></span></td>
                            <td><span th:text="${question.option4}"></span></td>
                            <td><span th:text="${question.correctOption}"></span></td>
                        </tr>


                        </tbody>
                        <!--Table body-->
                    </table>
                </div>
            </div>
        </div>

    </main>
